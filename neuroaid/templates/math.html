<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dyscalculia Help</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Dyscalculia Help</h2>
        <p class="description">Enter a math problem and click "Solve" to get a step-by-step solution and a number visualization.</p>
        <form method="POST">
            <input type="text" name="problem" placeholder="e.g., 2*x - 3 = 5">
            <button type="submit" class="button math-button">Solve</button>
        </form>

        {% if solution %}
        <div class="output">
            <h3>Solution:</h3>
            <pre>{{ solution }}</pre>
            {% if image_base64 %}
            <h4 class="visualization-heading">Number Visualization:</h4>
            <img src="data:image/png;base64,{{ image_base64 }}" alt="Number Plot" class="visualization-image">
            {% endif %}
        </div>
        {% endif %}

        <div class="back-link">
            <a href="/">Back to Home</a>
        </div>
    </div>
</body>
</html>
