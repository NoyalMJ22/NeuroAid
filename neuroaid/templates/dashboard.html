<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Progress</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    .badge{display:inline-block;margin:4px;padding:6px 10px;border-radius:999px;background:#edf2f7}
    .card{border:1px solid #e2e8f0;border-radius:12px;padding:12px;margin:8px 0;background:#fff}
  </style>
</head>
<body>
<div class="container">
  <h2>Progress & Achievements</h2>
  <div class="card">
    <h3>XP</h3>
    <div id="xp">0</div>
  </div>
  <div class="card">
    <h3>Badges</h3>
    <div id="badges"></div>
  </div>
  <div class="card">
    <h3>Recent Assessments</h3>
    <div id="recent"></div>
  </div>
  <div class="back-link" style="margin-top:1rem"><a href="/">Back to Home</a></div>
</div>
<script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
